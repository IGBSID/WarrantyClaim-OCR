<!DOCTYPE html>
<html>

<head>
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/template_css.css')}}">    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min." />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />



</head>

<body>
    {% block content %}
    <div class="slide">
        <img src="{{ url_for ('static', filename='images/Bridgestone-logo.png')}}"
            style="width:250px;height:70px;margin-top: 1%;" /><br>
    </div><br>
    <div class="topnav">
        <ul>
          <a  class="active" href="{{ url_for('home_page') }}">HOME</a>
          <a href="{{ url_for('trn') }}">TRN</a>
          <a href="{{ url_for('tsn') }}">TSN</a>
          <a href="{{ url_for('damage') }}">Damage</a>

        </ul>
      </div>
      <br>
    </div>
    <b style="color:blue; text-align:center;font-size:xx-large;margin-left: 40%;">WELCOME</b>


    {% endblock %}
</body>

</html>
